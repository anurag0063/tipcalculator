<!DOCTYPE html>
<html>
    <head>
        <title>Tip Calculator</title>
        <link type="text/css" rel="stylesheet" href="normalize.css">
        <link type="text/css" rel="stylesheet" href="style-tip.css">
    </head>
    <body>
        <div id="container">
        <div id="calculator">
            <h1>Tip Calculator</h1>
            <form>
            <label for="billAmt">
                How much was your bill? <br>
                $ <input type="text" id="billAmt">
            </label>            
            <label>
                How was your service? <br>
                <select id="service">
                <option value="0" disabled selected>--Choose an option--</option>
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - It was okay</option>
                <option value="0.10">10% - Bad</option>
                    <option value="0.05">5% - Terrible</option>
            </select>
            </label>            
            <label for="count">
                How many people are sharing the bill? <br>
                <input type="text" id="count"> people
            </label>
            
            <button type="button" id="button">Calculate</button>
            </form>
        </div> <!-- container closed -->
        <div id="totalTip">
            <sup>$</sup><span id="total">0.00</span> <small id="each">each</small>
        </div>
    </div>
        <script src="tip.js" type="text/javascript"></script>
    </body>
</html>
